	<section class="container"> 
		<form id="form1">
			<!-- Image form -->
			<div class="group-form row mb-5">

			<div class="col-md-10">

   			 </div>

			 </div>

			<div class="col-md-10">

    		</div>
		</div>
		<!-- text-bottom section  -->

				<label for="text-on-bottom" class="col-md-2 col-form-label"><b>Text on Bottom:</b></label>
			<div class="col-md-10">
      			<input type="text" class="form-control" id="text-bottom" placeholder="Please Enter Bottom text" >
    		</div>
		</div>
		<div class="group-form row mb-5">
				<label class="col-md-2 col-form-label">&nbsp;</label>
			<div class="col-md-2">
      			<input type="submit"   class="btn btn-primary"  value="Create Meme">

		</div>

		</form>

</div>
